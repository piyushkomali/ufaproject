<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFA Stats Application</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body >
    <h1>UFA Stats Application</h1>
    <div class="container">
      <h2>Login Page</h2>
      
      <!-- Login Form -->
      <form id="loginForm" action="javascript:void(0)" style="all: unset;">
          <input type="text" id="loginUsername" placeholder="Username" required><br>
          <input type="password" id="loginPassword" placeholder="Password" required><br>
          <button type="submit" onclick="login()">Login</button>
      </form>
      
      <h3 class="hyperlink-text" onclick="window.location.href = '/signup';">Don't have an account?</h3>
      <style>
          .hyperlink-text {  
            text-decoration: underline;
            cursor: pointer;    /* Makes it look clickable */
            align-items: center;
      }</style>
      
  </div>


    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    
  </body>
</html>
